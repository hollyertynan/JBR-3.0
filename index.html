<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>JBR3</title>
    <link rel="icon" type="image/png" href="assets/LOGO_NEW.png">
</head>

<body class="bg-dark" onload="clock()">

    <nav class="navbar navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">

            <div class="row navbar-brand">
                <div class="col"><i class="bi bi-wrench-adjustable"></i></div>
                <div class="col">JBR 3.0</div>
                <div class="col">
                    <div id="clock"></div>
                </div>
            </div>

            <div class="d-flex">
                <script src="https://accounts.google.com/gsi/client" async defer></script>
                <div id="g_id_onload"
                    data-client_id="176962672918-072st1hpbfv8pfhrtue6g5v6tjeb9mge.apps.googleusercontent.com"
                    data-auto_select="true" data-callback="handleCredentialResponse" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left" id="signIn">
                </div>
            </div>

            <div class="row navbar-brand" id="fillData" hidden>
                <div class="col">
                    <div id="name"></div>
                </div>
                <div class="col">
                    <img src="assets/will" id="image" class="rounded-circle" style="height:45px;width:45px">
                </div>
            </div>
        </div>
    </nav>

    <div id="searchWrapper">
        <div class="container-fluid py-5">
            <div class="row mx-auto">
                <div class="col col-md-6 mx-auto text-center">
                    <img src="assets/logo.png" id="logoAubuchon" class="img-fluid py-3" id="logo">

                    <div class="input-group pt-3 mb-1">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                            aria-describedby="inputText" id="searchBar">
                        <button class="btn btn-outline-light" type="button" id="inputText"
                            onclick="load()">Search</button>

                    </div>
                </div>
            </div>

            <div class="row mx-auto">
                <div class="col col-md-6 mx-auto text-center" style="z-index: 10;">
                    <ul class="list-group list-group-flush" id="searchResults"
                        style="display:none;max-height:350px;overflow:auto">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row mx-auto py-3">
        <div class="col col-md-10 mx-auto text-center">
            <iframe class="w-100 vh-100" id="resolutionframe"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let matched = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (matched) {
            console.log("Is Dark Mode")
        } else {
            $("body").addClass("bg-light").removeClass("bg-dark")
            $("#navbar").addClass("navbar-light").addClass("bg-light").removeClass("navbar-dark").removeClass("bg-dark")
            $("#inputText").addClass("btn-outline-dark")
            $("#searchBar").addClass("border-dark")
            $("#logo").attr("src", "assets/lightlogo.jpg")
        }
    </script>
    <script src="script/script.js"></script>
    <script src="script/jwt-decode.js"></script>
    <!--<script src="https://unpkg.com/jwt-decode/build/jwt-decode.js">

    </script>-->
    <script src="script/auth.js"></script>
    <script src="script/clock.js"></script>
</body>

</html>
